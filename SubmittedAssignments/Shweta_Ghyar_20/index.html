<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>ID Card</title>
</head>

<body>
    <!-- ID Card Wrapper -->
    <div class="id-card-wrapper-front ">
        <!-- Card Background Front Side -->
        <div class="id-card-background">
            <div class="id-top-div"></div>
            <div class="id-top-div-bottom-border"></div>
            <div class="parallelogram"></div>
            <div class="parallelogram-border-bottom"></div>
            <div class="parallelogram-border-right"></div>
        </div>

    </div>

    <!-- ID Card Wrapper Back Side -->
    <div class="id-card-wrapper-back">
        <!-- Card Background Back Side -->
        <div class="id-card-background">
            <div class="id-top-div"></div>
            <div class="id-top-div-bottom-border"></div>
            <div class="parallelogram"></div>
            <div class="parallelogram-border-bottom"></div>
            <div class="parallelogram-border-right"></div>
        </div>
    </div>
</body>
</html>
