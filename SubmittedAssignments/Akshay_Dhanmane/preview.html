<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>ID Card</title>
</head>

<body>
    <!-- ID Card Wrapper -->
    <div class="id-card-wrapper-front ">
        <!-- Card Background Front Side -->
        <div class="id-card-background">
            <div class="id-whitespace"></div>
            <div class="id-bluecircle"></div>
            <div class="id-yelocircle"></div>
        </div>

        <!-- Content of ID Card Front Side -->
        <div class="id-card-content">
            <!-- Logo -->
            <div class="org-logo">
                <img src="img/logo.png" alt="Logo">
            </div>

            <div class="polygon">
             
            </div>

            <!-- Photo -->
            <div class="user-photo">
                <img src="img/profile.jpeg" alt="Photo">
            </div>

            <!-- Name -->
            <div class="user-name">Akshay Dhanmane</div>
            
            <!-- ID Number -->
            <div class="id-number">ID: 123456</div>
            
            <!-- Job Title/Grade/Class -->
            <div class="id-title">Jr.Software Engineer </div> <!-- or Grade: 10 -->

            <!-- Organization/School/College Information -->
            <div class="org-name">Apnasite It Services</div>
            <div class="org-address">Kalewadi,Pune</div>
        </div>
    </div>

    <!-- ID Card Wrapper Back Side -->
    <div class="id-card-wrapper-back">
        <!-- Card Background Back Side -->
        <div class="id-card-background">
            <div class="blueline"></div>
            <div class="id-left-circle"></div>
            <div class="id-right-circle"></div>
        </div>

        <!-- Content of ID Card Back Side -->
        <div class="id-card-content">

            <div class="qr-code">
                <img src="img/qr.jpg" alt="Photo">
            </div>

            <!-- Emergency Contact Information -->
            <div class="id-emergency-contact">
                <strong>Emergency Contact:</strong> Abc<br><br>
                <strong>Phone:</strong> +000 98765 4321
            </div>

            <!-- Blood Group -->
            <div class="id-blood-group">
                <strong>Blood Group:</strong> O+
            </div>

            <!-- Date of Birth (for Student) -->
            <div class="id-dob">
                <strong>Date of Birth:</strong> 08/08/2001
            </div> <!-- Only for Student -->

            <!-- Card Issue and Expiry Date -->
            <div class="id-issue-date">
                <strong>Issue Date:</strong> 01/01/2024<br>
            </div>

            <div class="id-expiry-date">
                <strong>Expiry Date:</strong> 01/01/2025
            </div>

            <!-- Policies or Instructions -->
            <div class="id-policy">
                This card is property of Apnasite It Services.
            </div>
        </div>
    </div>


</body>

</html>
